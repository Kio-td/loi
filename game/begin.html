<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interesting.</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <style>
  body {
    background: black;
    color: white;
    font-family: "Roboto";
  }
  .box {
    position: relative;
    border: 1px solid white;
  }
  .spritebox {
    top: 35vh;
    height: 15vh;
    width: 5vw;
  }
  .writingbox {
    text-align: left;
    padding: 2vh;
    top: 45vh;
    height: 15vh;
    width: 50vw;
  }
  </style>
</head>
<body>
  <center>
  <div class="box spritebox"></div>
  <div class="box writingbox"></div>
</center>
  <script src="../assets/howler.min.js"></script>
  <script src="../assets/typeit.min.js"></script>
  <script>
  var beep = new Howl({src: ["../assets/beep.ogg"]});
  new TypeIt('.writingbox', {speed: 90, strings:["Interesting.", "You think you're special."], afterStep: function(s,q,i) {
    if(s[2] == "first-of-string") {x = 1}
    if(s[2] == "last-of-string") {x = 0}
    if(x) {beep.play()}
  }});
  </script>
</body>
</html>
