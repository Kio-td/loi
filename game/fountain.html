<body>
  <main role="main" class="inner cover">
    <h3 class="brand">Legend of Ikaros</h3>
<p>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</p>
		<p class="typer"></p>
		<div class="btns">
			<span class="btn btn-danger">Kill her</span><span class="btn btn-success">Heal her</span><span class="btn">Ignore her</span>
		</div>

  </main>

  <script src="https://legendofikaros.me/assets/howler.min.js"></script>
  <script src="../assets/typeit.min.js"></script>
<script>
/*global Howl $ TypeIt*/
var music = new Howl({
  volume: 0.5,
  src: ['https://legendofikaros.me/assets/Breathly.ogg'],
  loop: 1
})
var beep = new Howl({
  volume: 0.05,
  src: ['https://legendofikaros.me/assets/beep.ogg'],
  sprite: {
    maleVoice: [1, 100],
    femaleVoice: [100, 181]
  }
})
$('.inner').hide()
$('.btns').hide()
$('body').css('transition','4s').css('background', 'white').css('color', 'black')
$('.inner').delay(2000).fadeIn('slow/400/fast')
music.play()
var speaker = 0
  var x = 0
  var y = 1
function speaking (e, t, o) {

  console.log(e)
  if((e[2] === 'first-of-string' && (x = 1, y += 1)) || (e[2] == 'last-of-string' && (x = 2)) || x) {
    y = 0
    x = 1
    beep.play('femaleVoice')
    if(e[2] == 'last-of-string') { x = 0 }
  }
}

var Typer = new TypeIt('.typer', {
  speed: 90,
  afterComplete: function( e, t, o ) {
    $('.btns').fadeIn()
  },
  afterStep: function(e, t, o) {
  	speaking(e,t,o)
  }
}).pause(3000).type('A wounded angel crosses your path.').pause(2000).type(' She looks like she\'s in immense pain.').pause(2000).break()
speaker = 1
Typer.type('"Please..."')
speaker = 0
Typer.type(', she whispers.').pause(2000).type(' She looks to you, her eyes pleading for mercy.').pause(2000).break().type('Pleading for a merciful release.')
</script>
